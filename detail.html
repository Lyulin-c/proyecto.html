<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto HTML: Details</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <nav>
                <ul class="nav">
                    <li class="nav-item logo">LOGO</li>
                    <li class="nav-item"><a href="index.html">Inicio</a></li>
                    <li class="nav-item"><a href="#">Cursos</a></li>
                    <li class="nav-item"><a href="#">Ayuda</a></li>
                    <li class="nav-item"><a href="#">Perfil</a></li>
                </ul>
            </nav>
        </header>
        <div class="menu">
            <ul class="nav">
                <li class="nav-item"><a href="#">Material</a></li>
                <li class="nav-item"><a href="#">Proveedores</a></li>
                <li class="nav-item"><a href="#">Departamentos</a></li>
                <li class="nav-item"><a href="#">Directorio</a></li>
                <li class="nav-item"><a href="#">Formación</a></li>
                <li class="nav-item"><a href="#">Configuración</a></li>
            </ul>
        </div>
        <main>
            <div class="contenido">
                <div class="div-img">
                    <div class="img">Imagen</div>
                </div>
                <div class="div-form">
                    <div class="double-row">
                        <div class="row">
                            <label>Nombre:</label>
                            <input type="text">
                        </div>
                        
                        <div class="row">
                            <label>Etiqueta:</label>
                            <input type="text">
                        </div>
                    </div>
                    
                    <div class="double-row">
                        <div class="row">
                            <label>N° de serie:</label>
                            <input type="text">
                        </div>

                        <div class="row">
                            <label>Departamento:</label>
                            <input type="text">
                        </div>
                    </div>
                    
                    <div class="double-row">
                        <div class="row">
                            <label>Fecha de adquisición:</label>
                            <input type="date">
                        </div>

                        <div class="row">
                            <label>Proveedor:</label>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="div-form-2">
                    <div class="row">
                        <label>Ubicación:</label>
                        <input type="text">
                    </div>
                    
                    <div class="triple-row">
                        <div class="row">
                            <label>Marca / Fabricante:</label>
                            <input type="text">
                        </div>

                        <div class="row">
                            <label>Precio / Coste:</label>
                            <input type="text">
                        </div>

                        <div class="row">
                            <div class="checkbox">
                                <input type="checkbox"> 
                                <label>Garantía</label>
                                
                                <input type="checkbox"> 
                                <label>En reparación</label>
                            </div>
                        </div>    
                    </div>

                    <div class="double-row">
                        <div class="row">
                            <label>Notas:</label>
                            <textarea class="notes" placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque sit reprehenderit mollitia in quaerat exercitationem saepe at et odit fugit deleniti ut, quisquam earum nemo, aliquam nesciunt neque inventore culpa!"></textarea>
                        </div>
                        
                        <div class="row"> 
                            <label>Enlaces de interés:</label>
                            <textarea class="enlace" placeholder="http://example.com/products/link"></textarea>
                        </div>
                    </div>

                    <div class="acciones">
                        <button type="reset" class="btn cancelar">Cancelar</button>
                        <button type="submit" class="btn guardar">Guardar</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <ul  class="nav">
                <li class="nav-item">2025 KeepCoding</li>
                <li class="nav-item"><a href="#">Privacidad</a></li>
                <li class="nav-item"><a href="#">FAQs</a></li>
                <li class="nav-item"><a href="#">Contactar</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
